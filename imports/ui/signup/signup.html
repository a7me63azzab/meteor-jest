<template name='signup'>
    {{#if currentUser}}
        <h3 class='white'>You are logged in. return <a href='/'>Home</a></h3>
    {{else}}
        <form class='from-signup' id='register-form'>
            <h2 class='from-signin-heading'>Create Account</h2>

            <label for='username' class='sr-only'>User Name</label>
            <input  type='text' name='username' id='username' class='form-control' placeholder='User Name'/>


            <label for='email' class='sr-only'>Email Address</label>
            <input  type='email' name='email' id='email' class='form-control' placeholder='Email Address'/>

            <label for='password' class='sr-only'>Password</label>
            <input  type='password' name='password' id='password' class='form-control' placeholder='Password'/>

            <label for='password2' class='sr-only'>Password Confirm</label>
            <input  type='password' name='password2' id='password2' class='form-control' placeholder='Password Confirm'/>

            <button type='submit' id='log-btn' class='btn btn-lg btn-primary btn-block'>sign Up</button>

            <p>Already have an acccount ? <a href='/'>log In</a></p>
        </form>
    {{/if}}
</template>
