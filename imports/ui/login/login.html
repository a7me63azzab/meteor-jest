<template name='login'>

    {{#if currentUser}}
        <h3 class='black'>You are logged in. return <a href='/jokes'>Home</a></h3>
    {{else}}
        <form class='from-signin'>
            <h2 class='from-signin-heading'>Account Login</h2>
            <label for='email' class='sr-only'>Email Address</label>
            <input  type='email' name='email' id='email' class='form-control' placeholder='Email Address'/>

            <label for='password' class='sr-only'>Password</label>
            <input  type='password' name='password' id='password' class='form-control' placeholder='Password'/>

            <button type='submit' id='log-btn' class='btn btn-lg btn-primary btn-block'>log In</button>

            <p>No Acccount ? <a href='/signup'>Create Account</a></p>
        </form>
    {{/if}}
</template>
